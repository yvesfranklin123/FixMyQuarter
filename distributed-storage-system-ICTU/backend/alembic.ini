# A configurer à la racine : backend/alembic.ini

[alembic]
# Emplacement des scripts (le dossier qu'on a configuré)
script_location = alembic

# Modèle de nommage des fichiers de migration
# Année_Mois_Jour_Heure_Minute_Slug_ID
# Ex: 2023_10_27_1400_ajout_table_users_a1b2c3d4.py
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s_%%(rev)s

# Force le fuseau horaire UTC pour les migrations (INDISPENSABLE EN PROD)
timezone = UTC

# Taille max de la longueur du slug dans le nom de fichier
truncate_slug_length = 40

# Supprime les commentaires lors de la génération
revision_environment = false

# Permet d'utiliser les plugins (ex: alembic-utils pour les vues/triggers)
# version_locations = %(here)s/alembic/versions

# L'URL est surchargée par env.py, mais on en met une dummy pour éviter les erreurs de linter
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Optionnel : Formate automatiquement le code python généré avec 'black'
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# --- CONFIGURATION DES LOGS ---

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S